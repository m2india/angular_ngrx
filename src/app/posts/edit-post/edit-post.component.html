<div class="row">
    <div class="col-md-12">
        <h3>Edit Post</h3>
        <hr/>
        <!-- [formGroup]="postForm" (ngSubmit)="onAddPost()" -->
        <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()"> 
            <div class="mb-3 mt-2">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control"  formControlName="title" placeholder="Enter title">
              <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                <div *ngIf="postForm.get('title').errors.required">Title Required</div>
                <div *ngIf="postForm.get('title').errors.minlength">Title should be minlength 4 letters</div>
              </div>
            </div>
            <div class="mb-3 mt-2">
              <label for="exampleInputPassword1">Description</label>
              <textarea class="form-control" formControlName="description" placeholder="Enter description"></textarea>
              <!-- <div *ngIf="postForm.get('description').touched && !postForm.get('description').valid">
                <div *ngIf="postForm.get('description').errors.required">Description Required</div>
                <div *ngIf="postForm.get('description').errors.minlength">Description should be minlength 10 letters</div>
              </div> -->
              <div>
                {{ showDescriptionError() }}
              </div>
            </div>
            <div class="mb-3 mt-2">
                <!-- [disabled]="postForm.invalid" -->
                <button type="submit"  class="btn btn-primary">Update Post</button>
              </div>
          </form>
    </div>
</div>
